<!DOCTYPE html>

<head>
    <%= require('html-loader!./layout/head-common.html')  %>
</head>
<title><%= htmlWebpackPlugin.options.title%>--happymmall电商平台</title>
<html lang="en">

<body>
 <%= require('html-loader!./layout/nav-simple.html')  %>

   
 
    <div class="page-wrap ">
    <div class="w">
    	<div class="user-con">
    		<div class="user-title">找回密码</div>
    		<div class="user-box">
    			<div class="erro-item">
    				<i class="fa fa-minus-circle erro-icon"></i>
    				<p class="erro-msg">Error</p>
    			</div>
                <div class="step-con step-username">
                    <p class="user-item-text">请输入用户名</p>
                    <div class="user-item">
                        <label for="" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="" for="username" class="user-content" id="userame" placeholder="请输入用户名" autocomplete="off" name="">
                    </div>
                    <a href="" class="btn btn-submit" id= "submit-username" class="js-login">下一步</a>
                </div>

                <div class="step-con step-question">
                    <p class="user-item-text">密码提示问题是：<span class="question"></span></p>
                    <div class="user-item">
                        <label for="" class="user-label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="" for="username" class="user-content" id="answer" placeholder="请输入问题答案：" autocomplete="off" name="">
                    </div>
                    <a href="" class="btn btn-submit" id= "submit-answer" class="js-login">下一步</a>
                </div>

                <div class="step-con step-anwser">
                    <p class="user-item-text">请输入新密码：</p>
                    <div class="user-item">
                        <label for="" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" for="username" class="user-content" id="password" placeholder="请输入新密码：" autocomplete="off" name="">
                    </div>
                    <a href="" class="btn btn-submit" id= "submit-password" class="js-login">下一步</a>
                </div>
                
    			
    			
    			<div class="link-item">
    				<a href="./user-pass-reset.html" target="_blank" class="link">返回登录>></a>
    				
    			</div>
    		</div>
    	</div>
    </div>
       
        
    </div>
    
    <%= require('html-loader!./layout/footer.html')  %>
</body>

</html>
